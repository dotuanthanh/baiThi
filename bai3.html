<script>
    function isFibonacci(n) {
        num1 = 0;
        num2 = 0;
        fibo = 1
        while (1) {
            num1 = num2;
            num2 = fibo;
            fibo = num1 + num2
            if (fibo >= n) {
                break;
            }
        }

        if (fibo === n) {
            return true;
        } else {
            return false;
        }
    }

    x = parseInt(prompt('nhap x'))
    alert(isFibonacci(x))
</script>
