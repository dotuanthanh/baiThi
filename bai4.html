<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai So 4</title>
</head>
<body>
<canvas id="canvas" width=500 height=500 style="border: 1px solid indianred  "></canvas>
</body>
</html>
<script>
    function Circle(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.render = function () {
           let ctx = document.getElementById('canvas').getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = this.color
            ctx.fill()
        }
    }
    myCircle = new Circle(10, 10, 100, '#00000')
    myCircle.render()
</script>
